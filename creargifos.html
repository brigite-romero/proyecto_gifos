<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo-desktop.svg">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Crear gifos</title>
</head>
<body id="body">
    <div class="line-purple"></div>
    <header class="header">
        <a href="./index.html" class="logo">
            <img class="logo-mobile diu" src="./assets/logo-mobile.svg" alt="logo">
            <img class="logo-desktop diu" src="./assets/logo-desktop.svg" alt="logo">
            <img class="logo-mobile noc" src="./assets/logo-mobile-modo-noct.svg" alt="logo">
            <img class="logo-desktop noc" src="./assets/Logo-modo-noc.svg" alt="logo">
        </a>
        <div class="search" id="searchHeader">
            <input type="text" class="inp-search" id="inp-search-header" placeholder="Busca GIFOS y más">
            <button class="butt-search diu"><img class="img-search" src="./assets/icon-search.svg" alt="search"></button>
            <button class="butt-search noc"><img class="img-search" src="./assets/icon-search-mod-noc.svg" alt="search"></button>
        </div>
        <div class="menu-container">
            <input type="checkbox" class="menu-check" id="menu-check">
            <label for="menu-check">
                <span class="icon-menu">
                    <img class="diu" src="./assets/burger.svg" alt="menu">
                    <img class="noc" src="./assets/burger-modo-noct.svg" alt="menu">
                </span>
                <span class="closed">
                    <img class="diu" src="./assets/close.svg" alt="">
                    <img class="noc" src="./assets/close-modo-noct.svg" alt="">
                </span>
            </label>
           <div class="menu">
            <a class="con-item diu" href="#" id="darkmode">Modo Nocturno</a>
            <a class="con-item noc" href="#" id="mododiurno">Modo Diurno</a>
            <div class="line"></div>
            <a class="con-item" href="./favoritos.html">Favoritos</a>
            <div class="line"></div>
            <a class="con-item" href="./misgifos.html">Mis GIFOS</a>
                <div class="more"> 
                  <img class="create" src="./assets/CTA-crear-gifo-active.svg" alt="create">
                </div>
            </div>
        </div>
    </header>

  <section class="create-gifo">
    <div class="container-record">
      <div class="camera">
        <img src="./assets/camara.svg" alt="Cámara" id="camera">
        <img src="./assets/element-luz-camara.svg" alt="Luz de la cámara" id="light">
      </div>
      <div class="record">
        <div class="border">
          <div class="corner one"></div>
          <div class="corner two"></div>
          <div class="corner three"></div>
          <div class="corner four"></div>
          <div class="video">
            <h2 class="title">Aquí podrás <br>crear tus propios <span class="mayus">GIFOS</span></h2>
            <p class="paragraph">¡Crea tu GIFO en sólo 3 pasos! <br>(sólo necesitas una cámara para grabar un video)</p>
            <div class="video-over">
              <div id="shares"></div>
              <div id="content-txt">
                <img src="./assets/loader.svg" alt="Cargando GIFO" id="icon-loading">
                <p id="load-para">Estamos subiendo tu GIFO</p>
              </div>
            </div>
            <video src="" class="video-v"></video>
            <img src="" alt="" class="gif">
          </div>
        </div>
        <div class="content-steps">
          <div class="steps">
            <p class="step">1</p>
            <p class="step">2</p>
            <p class="step">3</p>
          </div>
          <div class="counter">
            <p class="time">0:00:00</p>
            <button id="replay">REPETIR CAPTURA</button>
          </div>
        </div>
      </div>
      <div class="movie">
        <img src="./assets/pelicula.svg" alt="Película" id="movie">
      </div>
    </div>
    <div class="divider"></div>
    <div class="content-buttons">
      <button class="general-btn begin">COMENZAR</button>
      <button class="general-btn recorder">GRABAR</button>
      <button class="general-btn finish">FINALIZAR</button>
      <button class="general-btn upload">SUBIR GIFO</button>
    </div>
  </section>

  <footer class="share share-mg">
    <div class="text-footer">
    <div class="compartir">
      <div class="share-in">Compartir en:</div>
      <div class="icons">
      <a href="https://www.facebook.com/" id="facebook" class="facebook link">
          <i class="fab fa-facebook-f icon"></i>
      </a>
      <a href="https://twitter.com/?lang=es" id="twitter" class="twitter link">
          <i class="fab fa-twitter icon"></i>
      </a>
      <a href="https://www.instagram.com/" id="instagram" class="instagram link">
          <i class="fab fa-instagram icon"></i>
      </a>
      </div>
    </div>
    <div class="rights">© GIFOS 2020 All Rights Reserved.</div>
    </div>
    <div class="line-bottom"></div>
  </footer>
  <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  <script src="./script/crearGif.js"></script>
  <script src="./script/modonocturno.js"></script>
</body>
</html>
